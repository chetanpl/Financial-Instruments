server {
    listen 80;
    server_name localhost;

    location /Financial-Instruments/ {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /Financial-Instruments/index.html;
    }

    # Optional: Redirect / to the app
    location / {
        return 301 /Financial-Instruments/;
    }
}
